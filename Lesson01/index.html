<html charset='utf-8'>
    <header>
        <meta charset="utf-8"/>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </header>

    <body>
        <div id="app">
            {{message}}
        </div>

        <div id='app-2'>
            <span v-bind:title="message">
                Hover your mouse over me for a few seconds to see my dynamically bound title!
            </span>
        </div>
        
        <div id='app-3'>
                <span v-bind:title="sayHello">
                    你好世界！
                </span>
        </div>

        <div id='app-4'>
                <span v-if="seen">
                    你看到我啦
                </span>
        </div>

        <div id='app-5'>
                <ol>
                    <li v-for="todo in todos">
                        {{todo.text}}
                    </li>
                </ol>
        </div>

        <div id='app-6'>
            <p>
                {{message}}
            </p>
            <button v-on:click="reverseMesssage">
                逆转字符串
            </button>
        </div>
            

        <div id='app-7'>
            <ol>
                <todo-list></todo-list>
                <todo-list></todo-list>
                <todo-list></todo-list>
                <todo-list></todo-list>
                <todo-list></todo-list>
                <todo-list></todo-list>
                <todo-list></todo-list>
            </ol>
        </div>

        <div id='app-8'>
            <ol>
                <!-- 
                    现在我们为每个todo-item 提供 todo 对象
                    todo对象是变量， 即其内容可以是动态的，
                    我们也需要为每个组件提供一个 “key”, 稍后在进行详细解释
                 -->
                 <todo-item
                 v-for="item in groceryList "
                 v-bind:todo="item"
                 v-bind:key="item.id">
                 
                 </todo-item>
                 
            </ol>            
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                }
            })

            var app2 = new Vue({
                el: '#app-2',
                data: {
                    message: 'Your loaded this page on ' + new Date().toLocaleString()
                }
            })

            var app3 = new Vue({
                el: '#app-3',
                data: {
                    sayHello: '你的世界停止在 ' + new Date().toLocaleString()
                }
            })

            var app4 = new Vue({
                el: '#app-4',
                data: {
                    /* 这里seen 设置为0或者false 为看不到， 其他值为能看到*/
                    seen: true 
                }
            })
            
            var app5 = new Vue({
                el: '#app-5', 
                data: {
                    todos: [
                        { text: '学习 JavaScript' },
                        { text: '学习 Vue' },
                        { text: '整个牛逼的项目' },
                        { text: '当上高富帅' },
                        { text: '迎娶白富美' },
                        { text: '走上人生巅峰' },
                    ]
                }
            })

            var app6 = new Vue({
                el: '#app-6',
                data: {
                    message:'Hello Vue.js'
                },
                methods: {
                    reverseMesssage: function() {
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            })

        </script>

        <script src='index.js'></script>
    </body>
</html>
